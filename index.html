
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alessandro Rossi | Videomaker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&family=Playfair+Display:ital,wght@0,400;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #000000;
            --text: #ffffff;
            --accent: #555555;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            scroll-behavior: smooth;
            -webkit-font-smoothing: antialiased;
        }
        .serif {
            font-family: 'Playfair+Display', serif;
        }
        .huge-title {
            font-size: clamp(3rem, 15vw, 18rem);
            line-height: 0.85;
            letter-spacing: -0.05em;
            font-weight: 900;
        }
        .line-divider {
            height: 1px;
            background-color: rgba(255, 255, 255, 0.1);
            width: 100%;
        }
        /* Custom transitions */
        .reveal {
            transition: all 1.2s cubic-bezier(0.16, 1, 0.3, 1);
        }
        /* Hide scrollbar but keep functionality */
        ::-webkit-scrollbar {
            width: 2px;
        }
        ::-webkit-scrollbar-track {
            background: #000;
        }
        ::-webkit-scrollbar-thumb {
            background: #333;
        }
    </style>
